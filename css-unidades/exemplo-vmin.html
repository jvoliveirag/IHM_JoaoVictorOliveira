<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vmin</title>
    <style>
        #dim_vmin {
            width: 50vmin;
            height: 50vmin;
            background-color: tomato;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: smaller;
            font-weight: bolder;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="dim_vmin">
        <p>Sou um quadrado cujos lados são 50% da viewport mínima.</p>
        <p>Redimensione a janela do navegador na horizontal e na vertical. O que acontece?</p>
    </div>
</body>

</html>

<!--
    • O que acontece quando é redimensionado na horizontal?
        Quando a janela do navegador é redimensionada na horizontal, o quadrado também é redimensionado proporcionalmente e seu tamanho é alterado de acordo com a largura da janela do navegador.

    • O que acontece quando é redimensionado na vertical?
        Quando a janela do navegador é redimensionada na vertical, o quadrado também é redimensionado proporcionalmente e seu tamanho é alterado de acordo com a altura da janela do navegador.

-->
