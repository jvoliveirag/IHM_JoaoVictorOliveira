<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vmin</title>
    <style>
        #dim_vmax {
            width: 30vmax;
            height: 30vmax;
            background-color: yellowgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: smaller;
            font-weight: bolder;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div id="dim_vmax">
        <p>Meus lados são 30% da viewport máxima.</p>
        <p>O que acontece comigo quando a janela do navegador é redimensionada?</p>
    </div>
</body>

</html>

<!--
    • O que acontece quando é redimensionado na horizontal?
        Quando o navegador é redimensionado na horizontal, o quadrado também é redimensionado proporcionalmente e seu tamanho é alterado de acordo com a largura da janela do navegador.

    • O que acontece quando é redimensionado na vertical?
        Quando o navegador é redimensionado na vertical, o quadrado também é redimensionado proporcionalmente e seu tamanho é alterado de acordo com a altura da janela do navegador.
-->
